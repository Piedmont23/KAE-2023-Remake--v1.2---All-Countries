 classical_galactism:0 "Galactism"
 classical_galactism_desc:0 "Galactism, at its core, is the pursuit of liberty and progress. The founder of Galactism, Yuri Ivanov, believed in these ideals, and the Classcial Galactists still carry on his ideas even after his death. Classical Galactism strives to achieve a perfect society to serve its people by ensuring that every new technology is advanced and in addition, unlike Accelerationism, ensures the rights and wills of human life."
