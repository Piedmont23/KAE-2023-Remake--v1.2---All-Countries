 ### SUBIDEOLOGIES
 cardinalism:0 "Cardinalism"
 cardinalism_desc:0 "The Eternal Realm's foundational political ideology, Cardinalism, was formed as a result of a divergence between Marduk's ideas of leadership and Mattenzi's radical ideas of accelerationism. The latter would go on to form the splinter ideology, Milanese Accelerationism, whilst Marduk organized Cardinalism, named after the Realm's title for supreme ruler: The Cardinal. In contrast to the Milanese variant, Cardinalist Accelerationism advocates for the total technocratic conversion and progression of society, with less emphasis on nationalistic and ethnocentric values. The Cardinal acts as both a political and pseudo-religious entity, demanding the Realm's utter devotion to the prophetic 'Divine Campaign' of which he preaches about."
 milanese_accelerationism:0 "Milanese Accelerationism"
 milanese_accelerationism_desc:0 "Piedmont, the birthplace of accelerationism, is considered by many to be a complete disgrace to the founding ideals of the ideology. After the Holy League occupation ended, Piedmont's regional leaders usurped the government in hopes of establishing a nation bound to rapid technological progress. These ambitions were met, but gradually among the nation's highest political circles, a radical movement was gaining traction. A movement that sought complete purity over all things. It called for revanchism and ultranationalism. All across the peninsula, people were embracing a fictitious idea of Piedmontese supremacy over all. When Aldolo Mattenzi, figurehead of this so-called 'Milanese Accelerationist Movement' took office in 2316, there was no turning back. Purity would be achieved, with or without Marduk's help. It was Piedmont, or no one."
